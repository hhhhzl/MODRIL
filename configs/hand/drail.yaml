project: 'hand-project'
program: deps/baselines/main.py
method: grid
name: Hand-drail
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --use-proper-time-limits

parameters:
  num-mini-batch:
    value: 32
  entropy-coef:
    value: 0.0001
  action-input:
    value: True
  env-name:
    value: CustomHandManipulateBlockRotateZ-v0
  drail-reward-norm:
    value: False
  cuda:
    value: True
  traj-load-path:
    value: modril/expert_datasets/handRotate_10000.pt
  eval-num-processes:
    value: 1
  num-render:
    value: 1
  num-eval:
    value: 100
  eval-interval:
    value: 1000
  save-interval:
    value: 1000
  drail-state-norm:
    value: True
  lr:
    value: 0.0001
  disc-lr:
    value: 0.0001
  num-epochs:
    value: 5
  n-drail-epochs:
    value: 1
  discrim-depth:
    value: 2
  prefix:
    value: drail
  alg:
    value: drail
  seed:
    values: [1,2,3,4,5]
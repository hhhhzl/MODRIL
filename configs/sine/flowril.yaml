project: 'sine-project'
program: deps/baselines/main.py
method: grid
name: Sine-flowril
command:
  - ${env}
  - python3
  - ${program}
  - ${args}

parameters:
  seed:
    value: 1
  alg:
    value: flowril
  prefix:
    value: flowril
  env-name:
    value: Sine-v0
  num-mini-batch:
    value: 32
  num-epochs:
    value: 10
  entropy-coef:
    value: 0.001
  flowril-reward-norm:
    value: True
  cuda:
    value: True
  eval-interval:
    value: 1
  save-interval:
    value: 100
  traj-load-path:
    value: modril/expert_datasets/sine.pt
  flow-path:
    value: data/pre/sine/scrf/trained_models/sine_fm.pt
  lr:
    value: 1e-6
  disc-lr:
    value: 0.001
  eval-num-processes:
    value: 1
  num-eval:
    value: 10
  num-env-steps:
    value: 5000000